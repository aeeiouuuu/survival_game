<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>へルパゴス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="left-panel">
            <h1>へルパゴス</h1>

            <div id="status-panel">
                <h2>ステータス</h2>
                <div class="resource-item">
                    <label>食料 (Food)</label>
                    <div>
                        <button id="food-minus" class="adjust-btn">-</button>
                        <span id="food-value" class="resource-value">0</span>
                        <button id="food-plus" class="adjust-btn">+</button>
                    </div>
                </div>
                <div class="resource-item">
                    <label>水 (Water)</label>
                    <div>
                        <button id="water-minus" class="adjust-btn">-</button>
                        <span id="water-value" class="resource-value">0</span>
                        <button id="water-plus" class="adjust-btn">+</button>
                    </div>
                </div>
                <div class="resource-item">
                    <label>木材 (Wood)</label>
                    <div>
                        <button id="wood-res-minus" class="adjust-btn">-</button>
                        <span id="wood-value" class="resource-value">0</span>
                        <button id="wood-res-plus" class="adjust-btn">+</button>
                    </div>
                </div>
                <div class="resource-item">
                    <label>イカダ (Raft)</label>
                    <div>
                        <button id="raft-minus" class="adjust-btn">-</button>
                        <span id="raft-value" class="resource-value">0</span>
                        <button id="raft-plus" class="adjust-btn">+</button>
                    </div>
                </div>
            </div>

            <div id="action-panel">
                <div class="game-component" id="bag-component">
                    <h3>👜 運命の袋 (計6個)</h3>
                    <p>白3(1🐟), 白2(2🐟), 黒1(3🐟)</p>
                    <button id="fish-btn" class="action-btn">食料獲得 (f)</button>
                    <div class="wood-control">
                        <button id="wood-btn" class="action-btn">木材獲得 (w)</button>
                        <input type="number" id="wood-input" value="1" min="1" max="5">
                        <span>個 宣言</span>
                    </div>
                </div>
                <div class="game-component" id="deck-component">
                    <h3>🃏 天気デッキ (<span id="deck-count">12</span>/12)</h3>
                    <p>山の上部6枚は「嵐」なし</p>
                    <div id="deck-visual"></div>
                    <button id="rain-btn" class="action-btn">天気カード (r)</button>
                </div>
            </div>
        </div>

        <div class="right-panel">
            
            <div id="current-weather-panel">
                <h2><span id="round-number">Round 0</span> : 現在の天気</h2>
                <div id="current-weather-card-area">
                    <p class="placeholder-text">天気カードを引いて<br>ラウンドを開始してください</p>
                </div>
            </div>

            <div id="action-visualizer-panel">
                <h2>アクション結果</h2>
                <div id="animation-area">
                    <p class="placeholder-text">食料獲得(f) や 木材獲得(w)<br>の演出がここに表示されます</p>
                </div>
            </div>

            <div id="log-container">
                <h2>詳細ログ</h2>
                <pre id="log-area"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
